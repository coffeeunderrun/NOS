    collect:
        docker:
            - image: xenos1984/cross-tools:latest
        working_directory: ~/nos
        steps:
            - attach_workspace:
                at: ~/nos
            - store_artifacts:
                path: ~/nos/i686-pc-elf
                destination: i686-pc-elf
            - store_artifacts:
                path: ~/nos/x86_64-pc-elf
                destination: x86_64-pc-elf
