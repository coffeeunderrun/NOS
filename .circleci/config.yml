                no_output_timeout: 60s
            - run:
                name: QEMU (32 bit, 4 CPUs, i440FX + PIIX; SP, ACPI)
                command: ~/nos/source/.circleci/qemu_pc.sh i386 pc 4 sp-acpi
                no_output_timeout: 60s
            - run:
