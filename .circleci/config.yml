    version: 2
    build:
        jobs:
            - autogen
            - build_i686:
                requires:
                    - autogen
            - build_x86_64:
                requires:
                    - autogen
            - build_raspi2:
                requires:
                    - autogen
            - qemu_i686:
                requires:
                    - build_i686
            - qemu_x86_64:
                requires:
                    - build_x86_64
            - qemu_raspi2:
                requires:
                    - build_raspi2
            - collect:
                requires:
                    - qemu_i686
                    - qemu_x86_64
                    - qemu_raspi2

