    qemu_raspi2:
        docker:
            - image: xenos1984/test-qemu:latest
        working_directory: ~/nos/arm-raspi2-eabi
        steps:
            - attach_workspace:
                at: ~/nos
            - run:
                name: QEMU raspi2 MP
                command: ~/nos/source/.circleci/qemu_raspi.sh mp
                no_output_timeout: 60s
            - run:
                name: QEMU raspi2 SP
                command: ~/nos/source/.circleci/qemu_raspi.sh sp
