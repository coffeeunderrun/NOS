            - run:
                name: QEMU (64 bit, 1 CPU, i440FX + PIIX; MP, ACPI)
                command: ~/nos/source/.circleci/qemu_pc.sh x86_64 pc 1 mp-acpi
                no_output_timeout: 60s
            - run:
                name: QEMU (64 bit, 1 CPU, i440FX + PIIX; MP, no ACPI)
